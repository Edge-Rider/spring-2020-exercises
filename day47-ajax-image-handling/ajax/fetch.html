<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch</title>
</head>
<body>

    <button onClick="runRequest()">Run AJAX request</button>

    <script>

        const runRequest = () => {
            
            fetch("https://classes.codingbootcamp.cz/assets/classes/602/guardian.php", {
                method: "GET"
            })
            .then(response => response.json())
            .then(data => {
                console.log(data);
            })
        }

    </script>
    
</body>
</html>
